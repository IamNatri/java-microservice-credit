spring:
  application:
    name: mscartoes
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    virtual-host: /

server:
  port: 0


logging:
  file:
    name: mscartoes.log

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

mq:
  queue:
    emissao-cartoes: emissao-cartoes